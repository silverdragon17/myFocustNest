<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer - Minimalist Pomodoro Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="pomodoro-container">
    <div id="frame-container">
    <div id="interval-container">
      <button id="short-break-interval-btn" class="interval-btn">Short Break</button>
      <button id="pomodoro-interval-btn" class="interval-btn">Focus</button>
      <button id="long-break-interval-btn" class="interval-btn">Long Break</button>
    </div>
    <div id="timer-container">
      <div id="time-left">25:00</div>
    </div>
    <div id="start-stop-reset-container">
      <button id="start-stop-btn">Start</button>
      <button id="reset-btn"><i class="fas fa-redo-alt"></i></button>
      <button id="settings-btn"><i class="fas fa-cog"></i></button>
    </div>
    </div>
  </div>

  <!-- Modal for Settings -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="setting-wrapper">
        <h3>Settings</h3>
        <div class="setting-option">
          <label for="pomodoro-duration">Pomodoro Duration (minutes)</label>
          <input type="number" id="pomodoro-duration" value="25">
        </div>
        <div class="setting-option">
          <label for="short-break-duration">Short Break Duration (minutes)</label>
          <input type="number" id="short-break-duration" value="5">
        </div>
        <div class="setting-option">
          <label for="long-break-duration">Long Break Duration (minutes)</label>
          <input type="number" id="long-break-duration" value="10">
        </div>
        <button id="save-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
  <script src="./script.js"></script>
</body>

</html>
